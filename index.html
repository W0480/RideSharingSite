<!DOCTYPE html>
<html>
    <head>
      <title>NSCC Ride Sharing</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
      <!-- Bootstrap CSS link -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
      <!-- Bootstrap JS (Latest Compiled JavaScript) -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
      </script>
    </head>
    <body>
        <!-- Header Section -->
        <header>
            <!-- Navigation -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container" style="background-color:#004477;">
                    <a class="navbar-brand" href="#"><img src="images/nscc-logo.png" alt="Ride Sharing Logo" id="logo"></a>
                    <a class="navbar-brand text-white" href="">Ride Sharing</a>
                    <!-- Toggler Button for Mobile View -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNAV">
                        <span class="navbar-dark navbar-toggler-icon"></span>
                    </button>
                    <!-- Navigation Links -->
                    <div class="collapse navbar-collapse" id="navbarNAV">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                            <a class="nav-link text-white" href="">Home</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link text-white" href="">Need a Ride</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link text-white" href="">Give a Ride</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link text-white" href="">Testimonies</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link text-white" href="">FAQs</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link text-white" href="#">Safety</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main Section -->
        <main>
            <!-- Hero Section -->
            <section id="hero">
              <div class="container my-4">
                  <div class="row">
                      <div class="col-md-8 mx-auto">
                        <div class="card">
                          <div class="card-body">
                            <h2 class="card-title text-center">Share your journey to school</h2>
                            <p class="text-center">Tell us your route</p>
                            <form>
                              <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Origin">
                              </div>
                              <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Destination">
                              </div>
                              <div class="mb-3">
                                <input type="datetime-local" class="form-control">
                              </div>
                              <div class="container">
                                <div class="center">
                                  <button type="button" class="m-1 btn btn-secondary">Give a Ride</button>
                                  <button type="button" class="m-1 btn btn-secondary">Need a Ride</button>
                                  <button type="button" class="m-1 btn btn-secondary">Cancel a Ride</button>
                                </div>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
              </div>
            </section>

            <!-- Drivers and Riders Section -->
            <section id="drivers-riders">
              <div class="container">
                  <!-- Content  -->
              </div>
            </section>

            <!-- Testimonies Section -->
            <section id="testimonies">
              <div class="container">
                  <!-- Content  -->
              </div>
            </section>

            <!-- FAQs Section -->
            <section id="faqs">
              <div class="container">
                  <!-- Content -->
              </div>
            </section>

            <!-- Safety Section -->
            <section id="safety">
              <div class="container">
                  <!-- Content  -->
              </div>
            </section>
        </main>

        <!-- Footer Section -->
        <footer>
            <div class="container">
            <p>&copy; 2023 Dan</p>
            </div>
        </footer>
    </body>
</html>
