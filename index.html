    <head>
      <title>NSCC Ride Sharing</title>

                    <a class="navbar-brand" href="#">Ride Sharing</a>
                    <!-- Toggler Button for Mobile View -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNAV">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- Navigation Links -->
                    <div class="collapse navbar-collapse" id="navbarNAV">
                        <ul class="navbar-nav">
                            <li class="nav-item">

                            <li class="nav-item">

                    <div class="col-md-8 mx-auto">
                      <div class="card">
                        <div class="card-body">
                          <h2 class="card-title text-center">Share your journey to school</h2>
                          <p class="text-center">Tell us your route</p>
                          <form>
                            <div class="mb-3">
                              <input type="text" class="form-control" placeholder="Origin">
                            </div>
                            <div class="mb-3">
                              <input type="text" class="form-control" placeholder="Destination">
                            </div>
                            <div class="mb-3">
                              <input type="datetime-local" class="form-control">
                            </div>
                            <div class="d-grid gap-2">
                              <button type="submit" class="btn btn-primary">Give a Ride</button>
                              <button type="button" class="btn btn-secondary">Need a Ride</button>
                              <button type="button" class="btn btn-danger">Cancel a Ride</button>
                            </div>
                          </form>
                        </div>
                      </div>
